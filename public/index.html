<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <!DOCTYPE html>
    <html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <title>Document</title>
    </head>
    
    <body>
        <div class="main">
            <main>
                <img src="./sprite/petter.png" alt="" class="petter">
                <div id="fake-canvas">
                    <div id="content">
                        <h1>Mission briefing</h1>
                        <form action="/game" method="post">
                            <input type="text" name="name" id="name" placeholder="Fill in your name..." 
                            required>
                            <input name="email" type="email" id="email" placeholder="Fill in your e-mail..." 
                            required>
                            <button class="startBtn hidden" type="submit">start</button>
                        </form>
                    </div>
                </div>
            </main>
            <aside>
                <img class="logo" src="./sprite/logotype.png">
                <div class="scoreboard">
                    <h3>Scoreboard</h3>
                    <ol>
                        <li>Mattias <span>1200</span></li>
                        <li>Olof <span>1200</span></li>
                        <li>Petter <span>1200</span></li>
                        <li>Niklas <span>1200</span></li>
                        <li>...</li>
                        <li>...</li>
                        <li>...</li>
                        <li>...</li>
                        <li>...</li>
                        <li>...</li>
                    </ol>
                </div>
            </aside>
        </div>
    </body>
    
    </html>
 
    



    <script src="./js/homePage.js" type="module"></script>

</body>
</html>
